<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Carro de compras</title>
		<link rel="Website Icon" type="png" href="/img/logo1 (1).png">
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="/css/carrocompras.css">
	</head>
	<body>
		<div class="card">
					<div class="row">
						<div class="col-md-8 cart">
							<div class="title">
								<div class="row">
									<div class="col">
										<h4><b>Carro de Compras</b></h4>
									</div>
								</div>
							</div>
							<div class="row border-top border-bottom">
								<div class="row main align-items-center">
									<div class="col-2">
										<img src="Img/Samsung Galaxy Z Flip 4 - copia.png">
									</div>
									<div class="col">
										<div class="row text-muted">Celular</div>
										<div class="row">Samsung Galaxy Z Flip 4</div>
									</div>
									<div class="col">
										<a href="#">-</a><a href="#" class="border">1</a
										><a href="#">+</a>
									</div>
									<div class="col">$4,999,900<span class="close"></span></div>
								</div>
							</div>
							<div class="row">
								<div class="row main align-items-center">
									<div class="col-2">
										<img src="Img/S-23-ultra - copia.png">
									</div>
									<div class="col">
										<div class="row text-muted">Celular </div>
										<div class="row">Samsung Galaxy S22 Ultra</div>
									</div>
									<div class="col">
										<a href="#">-</a><a href="#" class="border">1</a
										><a href="#">+</a>
									</div>
									<div class="col">$6,149.900 <span class="close"></span></div>
								</div>
							</div>
							<div class="row border-top border-bottom">
								<div class="row main align-items-center">
									<div class="col-2">
										<img src="Img/Samsung_Galaxy_Tab_S8_Ultra.png">
									</div>
									<div class="col">
										<div class="row text-muted">Tablet</div>
										<div class="row">Samsung Galaxy Tab S8 Ultra</div>
									</div>
									<div class="col">
										<a href="#">-</a><a href="#" class="border">1</a
										><a href="#">+</a>
									</div>
									<div class="col">$ 6.600.000 <span class="close"></span></div>
								</div>
							</div>
						</div>
						<div class="col-md-4 summary">
							<div>
								<h5><b>Resumen de la Compra</b></h5>
							</div>
							<hr />
							<div class="row">
								<div class="col" style="padding-left: -1px">3 artículos</div>
								<div class="col text-right">$17.749.800</div>
							</div>
							<form>
								<p>ENVÍO</p>
								<select>
									<option class="text-muted">Envío Express $5.000</option>
								</select>
							</form>
							<div
								class="row"
								style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
							>
								<div class="col">PRECIO TOTAL</div>
								<div class="col text-right">$17.754.800</div>
							</div>
							<button type="button" class="btn btn-danger" id="bt">
								Realizar Compra
							</button>

							<div>
								<a href="paginaprincipal.html" type="button" class="cancelar"><strong class="titulocancelar">Cancelar</strong></a>
							</div>
						</div>
					</div>
				</div>


  		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script><script  src="./C.js"></script>	
	</body>
</html>
