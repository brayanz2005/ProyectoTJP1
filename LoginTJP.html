<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" type="png" href="/img/logo1 (1).png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Inicia sesión</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Correo electrónico" id="email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Contraseña" id="pass">
                </div>
                <input type="submit" value="Acceder" class="btn" onclick="login()">
                <p class="social-text">O Iniciar sesión con otras plataformas</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
                
            </form>
            <form action="" class="sign-up-form">
                <h2 class="title">Regístrate</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Correo electrónico">
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Número de contacto">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirmar contraseña">
                </div>
                <input type="submit" value="Registrarse" class="btn">
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    </a>
                </div>
                
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Ya habías comprado anteriormente?</h3>
                    <p>Si anteriormente ya habías comprado por nuestro sitio web te invitamos a iniciar sesión</p>
                    <button class="btn" id="sign-in-btn">Iniciar sesión</button>
                </div>
                <img src="img/register.svg" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Primera compra?</h3>
                    <p>Si es tu primera vez comprando por nuestro sitio web, regístrate para realizar tu compra </p>
                    <button class="btn" id="sign-up-btn">Registrarse</button>
                </div>
                <img src="img/log.svg" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
